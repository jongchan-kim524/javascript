<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	// 유효범위의 대상 (함수) 지역변수를 선언할 수 있는 곳은 함수로 제한
	// 많은 언어들이 블록(대체로 {})에 대한 유효범위를 제공하는 것과 다르게 자바스크립트는 함수에 대한 유효범위만을 제공
	/* ex
	for(var i = 0; i < 2; i++){
	var name = 'coding everybody';
	}
	alert(name)
	위 코드는 for 문에서 사용된 var name이기 때문에 전역변수로 바깥에서도 사용 가능하다.
	*/

	// 정적 유효범위
	// 자바스크립트는 함수가 선언된 시점에서의 유효범위를 갖는다. 이러한 유효범위의 방식을 정적 유효범위(static scoping) 혹은 렉시컬(lexical scoping)이라고 한다.
	// 아래 '사용될 때'' 가 아니고 '정의될 때' 전역변수가 사용된다.
	// 이러한 내용을 정적 유효범위라고 한다.
	var i = 5;

	function a(){
		var i = 10;
		b();
	}

	function b(){
		document.write(i);
	}

	a();

</script>
</body>
</html>
