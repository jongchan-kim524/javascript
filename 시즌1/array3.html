<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
//배열은 복수의 데이터를 효율적으로 관리, 전하기 위한 목적으로 고안도딘 데이터 타입이다. 따라서 데이터의 추가/수정/삭제와 같은 일을 편리하게 할 수 있또록 돕는 다양한 기능을 가지고 있다.
	var li = ['a', 'b', 'c', 'd', 'e'];
	//li.push('f');					//push는 하나의 원소를 배열에 추가하는 방법
	//li = li.concat(['f', 'g']);	//concat는 복수의 원소들을 배열에 추가하는 방법
	//li = li.unshift('z');			//unshift는 하나의 원소를 배열에 맨 앞에 추가하는 방법
	li.splice(2, 2, 'f', 'g');	//splice는 단수 또는 복수의 원소를 특정 위치에 제거/추가하는 방 (2, 2, 'f', 'g' 의미는 3번째 원소부터 2개를 지우고 f, g를 배열에 추가하는 )
	document.write(li);
	document.write(li.length);

</script>
</body>
</html>
